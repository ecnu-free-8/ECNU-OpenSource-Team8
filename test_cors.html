<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS测试</title>
</head>
<body>
    <h1>CORS跨域测试</h1>
    <button onclick="testCORS()">测试CORS</button>
    <button onclick="testLogin()">测试登录</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.innerHTML = '测试中...';
            
            try {
                const response = await fetch('http://localhost:5123/api/debug/session', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <h3>✅ CORS测试成功</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <h3>❌ CORS测试失败</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '登录测试中...';
            
            try {
                const formData = new FormData();
                formData.append('username', 'test');
                formData.append('password', 'test');
                
                const response = await fetch('http://localhost:5123/api/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const data = await response.json();
                result.innerHTML = `
                    <h3>登录测试结果</h3>
                    <p>状态码: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <h3>❌ 登录测试失败</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
